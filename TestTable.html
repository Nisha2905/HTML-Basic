<html>
<head>
	<title>TestTable</title>
</head>
<body>
<h3><i>A Test Table with merged cells</i></h3> 
<table border="1" style="font-size:20px;">
	<tr>
		<td rowspan="2" colspan="1"></td>
		<th colspan="2">Average</th>
		<th rowspan="2"colspan="1">Red Eyes</th>
	</tr>
	<tr>
		<th>Height</th>
		<th>Weight</th>
		
	</tr>
	<tr>
		<th>Male</th>
		<td>19</td>
		<td>0.003</td>
		<td>40%</td>
	</tr>
	<tr>
		<th>Female</th>
		<td>17</td>
		<td>0.002</td>
		<td>43%</td>
	</tr>	
</table>
	

</body>
</html>
